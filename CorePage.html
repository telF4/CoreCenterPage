<html>
<head>
    <meta charset="UTF-8">
    <title>Jerk Li的本人主页</title>
    <style>
        /* 页面样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin-right: 10px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile h2 {
            margin: 0;
        }
        .profile p {
            margin: 0;
        }
        .works {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .work {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .work img {
            max-width: 100%;
            height: auto;
        }
        .work h3 {
            margin: 0;
        }
        .work p {
            margin: 0;
        }
    </style>
</head>
<body>

    <ul>

        <li><a href="#">作品展示</a></li>
    </ul>
</nav>
<section>
    <div class="profile">
        <img src="Img/HeadImg.jpg" alt="头像">
        <div>
            <h2>李益新</h2>
            <p></p>
            <h2>个人账号</h2>
        </div>
    </div>
    <h4>github账号</h4>
    <a href="https://github.com/liyixin1413">Jerk Li</a>
    <div class="works">
        <div class="work">
            <img src="https://via.placeholder.com/300x200" alt="作品">
            <h3>作品标题</h3>
            <p>作品描述</p>

            <img src="https://via.placeholder.com/300x200" alt="作品">

        </div>
        <div class="work">
            <img src="https://via.placeholder.com/300x200" alt="作品">

        </div>
    </div>
</section>
<a href="javascript:void(0);" onclick="shareQQ()">分享到QQ</a><br>
<a href="javascript:void(0);" onclick="shareWechat()">分享到微信</a><br>

<!-- 脸书分享按钮 -->
<a href="javascript:void(0);" onclick="shareFacebook()">分享到脸书</a><br>

<!-- 推特分享按钮 -->
<a href="javascript:void(0);" onclick="shareTwitter()">分享到推特</a><br>
<script>
function shareQQ() {
const text = '分享的文本内容';
const url = `https://connect.qq.com/widget/shareqq/index.html?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(text)}`;
window.open(url);
}

// 分享到微信
function shareWechat() {
const text = '分享的文本内容';
const url = `https://qr.liantu.com/api.php?text=${encodeURIComponent(text)}`;
window.open(url);
}

// 分享到脸书
function shareFacebook() {
const text = '分享的文本内容';
const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(text)}`;
window.open(url);
}

// 分享到推特
function shareTwitter() {
const text = '分享的文本内容';
const url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`;
window.open(url);
}
</script>

</body>
</html>
